<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading... | Lakmina</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background-color: #020617;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        .loader-container {
            position: relative;
            width: 180px;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        /* ‡∂ö‡∑ê‡∂ª‡∂ö‡∑ô‡∂± ‡∂±‡∑í‡∂Ω‡∑ä ‡∂¥‡∑ê‡∑Ñ‡∑ê‡∂≠‡∑í ‡∂Ω‡∂∫‡∑í‡∂ß‡∑ä ‡∂ë‡∂ö */
        .loader-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid rgba(37, 99, 235, 0.1);
            border-top: 4px solid #2563eb;
            animation: spin 1.5s linear infinite;
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.5);
        }

        .logo-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            z-index: 10;
        }

        /* Loading Percentage */
        .percentage {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2563eb;
            text-shadow: 0 0 10px rgba(37, 99, 235, 0.5);
        }

        /* Message Typing Area */
        .message-box {
            max-width: 80%;
            text-align: center;
            height: 100px;
            font-size: 16px;
            line-height: 1.6;
            color: #94a3b8;
        }

        .typing-text {
            border-right: 2px solid #2563eb;
            white-space: pre-wrap;
            overflow: hidden;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-out {
            animation: fadeOut 0.8s forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="loader-container" id="main-loader">
        <div class="loader-ring"></div>
        <img src="https://lh3.googleusercontent.com/u/0/d/1azUPuh3x8gD7jThB-KHwHpFjf28vNmME" alt="Logo" class="logo-img">
    </div>

    <div class="percentage" id="count">0%</div>

    <div class="message-box">
        <span id="typing" class="typing-text"></span>
    </div>

    <script>
        const targetUrl = "HOME.html";
        const message = "üîñ Web App ‡∂ë‡∂ö ‡∂ú‡∑ê‡∂± ‡∂î‡∂∂‡∂ß ‡∂á‡∂≠‡∑í ‡∑Ä‡∑ô‡∂± ‡∂ï‡∂±‡∑ë‡∂∏ ‡∂¥‡∑ä‚Äç‡∂ª‡∑Ç‡∑ä‡∂±‡∑ô‡∂ö ‡∂Ø‡∑ì\n‡∂∏‡∑è ‡∑É‡∂∏‡∑ä‡∂∂‡∂±‡∑ä‡∂Ø ‡∂ö‡∂ª ‡∂ú‡∂±‡∑ä‡∂±\n‚öúÔ∏è WhatsApp: ü´ü 0788637885\n‚öúÔ∏è Telegram: ü´ü 0788637885";
        
        const countElement = document.getElementById('count');
        const typingElement = document.getElementById('typing');
        
        // 1. Loading Counter (‡∂≠‡∂≠‡∑ä‡∂¥‡∂ª 10 ‡∂ö‡∑í‡∂±‡∑ä 100‡∂ß)
        let count = 0;
        const countInterval = setInterval(() => {
            count++;
            countElement.innerText = count + "%";
            if (count >= 100) clearInterval(countInterval);
        }, 100); // 100ms * 100 = 10,000ms (‡∂≠‡∂≠‡∑ä‡∂¥‡∂ª 10)

        // 2. Typing Message (‡∂≠‡∂≠‡∑ä‡∂¥‡∂ª 8 ‡∂ö‡∑í‡∂±‡∑ä ‡∂Ö‡∑Ä‡∑É‡∂±‡∑ä ‡∑Ä‡∑ì‡∂∏‡∂ß)
        let charIndex = 0;
        const typingSpeed = (8000 / message.length); // ‡∂≠‡∂≠‡∑ä‡∂¥‡∂ª 8 ‡∂∏‡∑î‡∑Ö‡∑î ‡∂Ö‡∂ö‡∑î‡∂ª‡∑î ‡∂ú‡∂´‡∂±‡∑í‡∂±‡∑ä ‡∂∂‡∑ô‡∂Ø‡∑è ‡∑Ä‡∑ö‡∂ú‡∂∫ ‡∑É‡∂ö‡∑É‡∂∫‡∑í

        function typeMessage() {
            if (charIndex < message.length) {
                typingElement.textContent += message.charAt(charIndex);
                charIndex++;
                setTimeout(typeMessage, typingSpeed);
            } else {
                typingElement.style.borderRight = "none"; // ‡∂Ω‡∑í‡∑Ä‡∑ì‡∂∏ ‡∂Ö‡∑Ä‡∑É‡∂±‡∑ä ‡∑Ä‡∑ñ ‡∂¥‡∑É‡∑î Cursor ‡∂ë‡∂ö ‡∂â‡∑Ä‡∂≠‡∑ä ‡∂ö‡∂ª‡∂∫‡∑í
            }
        }

        // ‡∂¥‡∂´‡∑í‡∑Ä‡∑í‡∂©‡∂∫ ‡∂Ω‡∑í‡∑Ä‡∑ì‡∂∏ ‡∂Ü‡∂ª‡∂∏‡∑ä‡∂∑ ‡∂ö‡∂ª‡∂±‡∑ä‡∂±
        typeMessage();

        // 3. Redirect (‡∂≠‡∂≠‡∑ä‡∂¥‡∂ª 10 ‡∂ö‡∑í‡∂±‡∑ä ‡∂¥‡∑É‡∑î)
        setTimeout(() => {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 800);
        }, 10000);
    </script>

</body>
</html>
